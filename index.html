<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Collatz 추측</title></head><body> <h1>Collatz 추측</h1> <p>입력된 수가 1이 될 때까지 작업을 반복하는데 필요한 작업 수를 계산합니다.</p> <div> <label for="input">입력된 수:</label> <input type="number" id="input" value="6"> <button onclick="calculate()">계산</button> </div> <div id="result"></div> <script>function e(e){for(var n=0;1!==e;)e%2==0?e/=2:e=3*e+1,n++;return n}function n(){var n=document.getElementById("input"),t=Number(n.value),u=document.getElementById("result"),c=e(t);u.innerText="".concat(t,"의 작업 수: ").concat(c)}</script> </body></html>
